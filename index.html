<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="topo">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>

    <div class="conteudo">
      <img src="./images/image-victor.jpg" alt="image-victor">
      <h2>Victor Crest
        <span>26</span>
      </h2>
      <p>London</p>
    </div>
    <hr id="traco">
    <table>
      <tbody>
        <tr>
          <td>
            <h4>80K</h4><p>Followers</p>
          </td>
          <td>
            <h4>803K</h4><p>Likes</p>
          </td>
          <td>
            <h4>1.4K</h4><p>Photos</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Tranks-RX" target="_blank">Jo√£o Victor Souza</a>.
  </div>
</body>

</html>
